services:
  elasticsearch:
    # Updated to a recent, available Elasticsearch image.
    # If this specific tag still fails in your CI runner, replace with a valid tag
    # from https://www.docker.elastic.co/r/elasticsearch/elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - 9200:9200
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -sS http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - art-net

networks:
  art-net:
    driver: bridge
