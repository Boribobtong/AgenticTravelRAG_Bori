name: Verification Tests

on:
  push:
    branches:
      - 'verification/**'

jobs:
  verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies (CI-light)
        run: |
          python -m pip install --upgrade pip
          # Use a lightweight requirements list for CI to avoid heavy ML packages
          if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; else pip install pytest; fi
      - name: Run unit verification tests
        run: |
          pytest -q tests/verification
      - name: Run integration tests (optional)
        if: github.event.inputs.run_integration == 'true' || startsWith(github.ref, 'refs/heads/verification/')
        run: |
          # Start ES via docker-compose in CI (requires runner with Docker)
          docker-compose up -d elasticsearch
          # Wait for ES to be ready
          for i in {1..60}; do
            if curl -sS http://localhost:9200 >/dev/null 2>&1; then break; fi
            sleep 2
          done
          # Run integration tests (marked tests/integration_marked). This job uses the lightweight CI requirements.
          pytest -q -m integration tests/integration_marked || true
          docker-compose down -v
